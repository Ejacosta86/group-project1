<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/signup.css" />

</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg bg-black navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" >Plan Your <strong>KNIGHT</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                            <a class="nav-link" input id="click" id="account" href='./login.html'>Account</a>
                        <li class="nav-item">
                            <a class="nav-link" href="https://ticketcenter.sdes.ucf.edu" target="_blank">Discounts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Event Calendars
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="https://www.additionfiarena.com/calendar"
                                        target="_blank">Shows</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="https://ucfknights.com/all-sports-schedule"
                                        target="_blank">Sports</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
    
        <div class="container">
            <div class="form-wrapper">
                <div class="banner">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                </div>
                <div class="green-bg">
                    <button type="button">Sign Up</button>
                </div>
                <form class="signup-form">
                    <h1>Create Account</h1>
                


                    <p>or use your email for registration.</p> 
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" id="signup-userName" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signup-emailInput" required >
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="signup-passwordInput" required>
                    </div>

                    <button type="button" id="blck-btn">Sign Up</button>

                </form>
            </div>
        </div>




    </main>


    <footer>
        <ul id="footer">
            <li>Created by: Selena, Erica, Anna and Erin</li>
            <li><a href="./index.html">back to main</a></li>
        </ul>
    </footer>


    <script type="module" src="./assets/script/signup.js"></script>

</body>

</html>
